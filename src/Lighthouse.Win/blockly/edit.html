  <style>
    html, body {
      background-color: #fff;
      margin: 0;
      padding:0;
      overflow: hidden;
    }
    .blocklySvg {
      height: 100%;
      width: 100%;
    }
  </style>
  

</head>
<body>

<xml id="toolbox" style="display: none">
  
      <category name="Control">
        <block type="controls_if"></block>
        <block type="controls_repeat"></block>
        <block type="controls_whileUntil"></block>
      </category>
      <category name="Logic">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_boolean"></block>
        <block type="logic_negate"></block>
        <block type="math_number"></block>
      </category>

     <!-- <category name="Colour">
        <block type="colour_picker"></block>
        <block type="colour_rgb"></block>
        <block type="colour_blend"></block>
      </category>-->

    <category name="Actions">
        <block type="system_sleep"></block>
        <block type="led_turnOn"></block>
    </category>
    <category name="Inputs">
        <block type="button_isOn"></block>
        <block type="variableinput_value"></block>
    </category>

</xml>
  <script type="text/javascript">
      function setupViewMode( xml){
          Blockly.inject(document.body,
              { path: './', toolbox: document.getElementById('toolbox'), readOnly: true });
          loadXml(xml);
          return getCode();
      }

      function setupEditMode(xml) {
              Blockly.inject(document.body,
                  { path: './', toolbox: document.getElementById('toolbox') });
              loadXml(xml);
          }

      // window.parent.blocklyLoaded(Blockly);
      function disableEditing() {
          setEditing(false);
      }
      function enableEditing() {
          setEditing(true);
      }
      function setEditing(state) {
          var all = Blockly.mainWorkspace.getAllBlocks();
          for (var i = 0; i < all.length; i++) {
              var current = all[i];

          }
      }
      function highlight(id) {

          Blockly.mainWorkspace.getBlockById(id).select();

          return id;
      }
      Blockly.Generator.get('JavaScript').DEBUGGER_CODE_ENTER = "__debugger__.Enter(%ID%);\n";
      Blockly.Generator.get('JavaScript').DEBUGGER_CODE_EXIT = "__debugger__.Exit(%ID%);\n";
          function getCode() {
              return Blockly.Generator.workspaceToCode('JavaScript');
          }

          Blockly.Generator.get('CSharp').DEBUGGER_CODE_ENTER = "__debugger__.Enter(%ID%);\n";
          Blockly.Generator.get('CSharp').DEBUGGER_CODE_EXIT = "__debugger__.Exit(%ID%);\n";

          function getCodeCSharp() {
              return Blockly.Generator.workspaceToCode('CSharp');
          }


          function getXml() {
              var xml = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
              return Blockly.Xml.domToPrettyText(xml);
          }
          function loadXml(xmlString) {
              var xml = Blockly.Xml.textToDom(xmlString);
              Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, xml);
          }
  </script>

</body>
</html>
